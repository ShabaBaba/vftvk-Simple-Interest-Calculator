<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
    <div class = "maindiv">
        <h1>Simple Interest Calculator</h1>

        
        Amount <input type="number" spaceholder= "no negative values" id="principal"> <br>

    
        Interest Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="show_value(this.value)">
       
        <span id="rate_value">10.25</span>%<br>

    
        No. of Years 
 <select id="years">
<option value="0.08">1 Month</option>
<option value="0.09">2 Month</option>
<option value="0.1">3 Month</option>
<option value="0.111">4 Month</option>
<option value="0.125">5 Month</option>
<option value="0.142">6 Month</option>
<option value="0.166">7 Month</option>
<option value="0.2">8 Month</option>
<option value="0.25">9 Month</option>
<option value="0.33">10 Month</option>
<option value="0.5">11 Month</option>
 <option value="1">1Year</option>
<option value="2">2Year</option>
<option value="3">3Year</option>
<option value="4">4Year</option>
<option value="5">5Year</option>
<option value="6">6Year</option>
<option value="7">7Year</option>
<option value="8">8Year</option>
<option value="9">9Year</option>
<option value="10">10Year</option>
    <!-- fill in the rest of the values-->
</select>  <br> <br>

        
        <button onclick="compute()">Compute Interest</button>
        <br>

     
        <span id="result"></span>
             
    <footer>
        &#169 THis calculator coded by Sergey Shabelski
    </footer>
    </div>
    </body>
    
</html>
